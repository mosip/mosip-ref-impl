<div id ="flex-single-view">
  <div id="flex-container">
    <app-policy-header *ngIf="headerObject" [data]="data[0]" [headerData]="headerObject"></app-policy-header>      <!-- <app-policy-header></app-policy-header> -->
      <div id="myDiv" class="flex-body">
          <mat-card>
              <mat-card-content class="forms-container">
                  <div class="primary-form">
                      <span><strong>Auth Policies </strong></span>
                      <br>                      
                      <mat-form-field>
                        <input #name formControlName="name" matInput placeholder="{{ 'policy.name' | translate }}">            
                      </mat-form-field>
                      <mat-form-field>
                        <input #name formControlName="desc" matInput placeholder="{{ 'policy.desc' | translate }}">            
                      </mat-form-field>                      
                      <mat-form-field>
                        <mat-label>AuthPolicies</mat-label>
                        <mat-select [formControl]="toppings" multiple>
                          <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
                        </mat-select>
                      </mat-form-field>       
                      <mat-form-field>
                        <mat-label>KycAttributes</mat-label>
                        <mat-select [formControl]="toppings" multiple>
                          <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
                        </mat-select>
                      </mat-form-field>                          
                  </div>
                </mat-card-content>
            </mat-card>
      </div>
    </div>
</div>
