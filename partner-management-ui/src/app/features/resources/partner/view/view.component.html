<ng-container matColumnDef="actions">
<span><h3>Partner</h3></span>
<mat-card class="mat-elevation-z8">
  <app-toolbar
    *ngIf="
      actionEllipsis && actionEllipsis  && paginatorOptions"
    [buttonList]="actionEllipsis"
    [paginationOptions]="paginatorOptions"
    [filtersAppliedFlag]="filtersApplied"
    (pageEvent)="pageEvent($event)"
  ></app-toolbar>
  <app-table
    *ngIf="partnerservices && displayedColumns && actionButtons"
    [data]="partnerservices"
    [displayedColumns]="displayedColumns"
    [buttonList]="actionButtons"
    [sortData]="sortFilter"
    [noDataFlag]="noData"
    (sort)="getSortColumn($event)"
  ></app-table>
</mat-card>
</ng-container>
