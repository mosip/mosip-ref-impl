<div id="flex-single-view" style="padding-top: 12px;">
  <div id="flex-container">
   <div class="card">
      <mat-card>
        <div class="item1">
          <div class="profile-img">
            <img src="./assets/images/icon_center.svg" alt="img">
          </div>
          <div class="item2">
            <h3>{{'packet-upload.header' | translate}}</h3>
          </div>
        </div>
      </mat-card>
    </div>
    <div id="myDiv" class="flex-body">
      <mat-card>
        <mat-card-content class="forms-container">
          <div [formGroup]="uploadForm" class="primary-form" *ngIf="uploadForm">
            <div class="custom-file-input">
              <input type="button" value="{{'packet-upload.createView.input-btn-text' | translate}}" class="browseInput">
              <input type="file" multiple="multiple" #fileInput (click)="onFileClick($event)" (change)="onFileSelect($event)" placeholder="{{'packet-upload.createView.input-text1' | translate}}" />
              <input type="text" [value]="fileName" placeholder="{{'packet-upload.createView.input-text2' | translate}}">                
            </div>           
          </div> 
        </mat-card-content>
        <mat-card-actions class="action-buttons">
          <button
            id="createButton"
            mat-raised-button
            (click)="submit()"
          >
          {{'packet-upload.createView.upload-btn' | translate}}
          </button>
          <button mat-raised-button (click)="cancel()">
            {{'packet-upload.createView.cancel-btn' | translate}}
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
