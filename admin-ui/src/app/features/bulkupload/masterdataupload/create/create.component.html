<div id="flex-single-view" style="padding-top: 12px;">
  <div id="flex-container" *ngIf="labelanddatas">
   <div class="card">
      <mat-card>
        <div class="item1">
          <div class="profile-img">
            <img src="./assets/images/icon_center.svg" alt="img">
          </div>
          <div class="item2">
            <h3>Master Data Upload</h3>
          </div>
        </div>
      </mat-card>
    </div>
    <div id="myDiv" class="flex-body">
      <mat-card>
        <mat-card-content class="forms-container">
          <div [formGroup]="uploadForm" class="primary-form" *ngIf="uploadForm">
            <mat-form-field>
              <mat-label>{{labelanddatas.operation | translate }}</mat-label>
              <mat-select
                formControlName="operation"
              >
                <mat-option
                  *ngFor="let data of labelanddatas.operationCtrl"
                  [value]="data.value"
                >
                  {{data.label | translate }}
                </mat-option>
              </mat-select>
            </mat-form-field> 
            <mat-form-field>
              <mat-label>{{labelanddatas.tableName | translate }}</mat-label>
              <mat-select formControlName="tableName">
                <mat-option
                  *ngFor="let data of labelanddatas.tableNames"
                  [value]="data.id"
                >
                  {{data.value | translate }}
                </mat-option>
              </mat-select>
            </mat-form-field> 
            <div class="custom-file-input">
              <input type="button" value="{{labelanddatas.chooseFile | translate }}" class="browseInput">
              <input type="file" #fileInput (click)="onFileClick($event)" (change)="onFileSelect($event)" placeholder="Upload file..." />
              <input type="text" [value]="fileName" placeholder="{{labelanddatas.uploadFile | translate }}">                
            </div>           
          </div> 
        </mat-card-content>
        <mat-card-actions class="action-buttons">
          <button
            id="createButton"
            mat-raised-button
            (click)="submit()"
          >
          {{labelanddatas.upload | translate }}
          </button>
          <button mat-raised-button (click)="cancel()">
          {{labelanddatas.cancel | translate }}
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
