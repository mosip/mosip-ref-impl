<div id="flex-single-view" style="padding-top: 12px;">
  <div id="flex-container">
   <div class="card">
      <mat-card>
        <div class="item1">
          <div class="profile-img">
            <img src="./assets/images/icon_center.svg" alt="img">
          </div>
          <div class="item2">
            <h3>Master Data Upload</h3>
          </div>
        </div>
      </mat-card>
    </div>
    <div id="myDiv" class="flex-body">
      <mat-card>
        <mat-card-content class="forms-container">
          <div [formGroup]="uploadForm" class="primary-form" *ngIf="uploadForm">
            <mat-form-field>
              <mat-label>Operation</mat-label>
              <mat-select
                formControlName="operation"
              >
                <mat-option
                  *ngFor="let data of dropDownValues"
                  [value]="data"
                >
                  {{ data}}
                </mat-option>
              </mat-select>
            </mat-form-field> 
            <mat-form-field>
              <mat-label>Select Table Name</mat-label>
              <mat-select formControlName="tableName">
                <mat-option
                  *ngFor="let data of tableNames"
                  [value]="data.id"
                >
                  {{ data.value}}
                </mat-option>
              </mat-select>
            </mat-form-field> 
            <div class="custom-file-input">
              <input type="button" value="Choose File" class="browseInput">
              <input type="file" #fileInput (change)="onFileSelect($event)" placeholder="Upload file..." (click)="fileInput.value = null" value="" />
              <input type="text" [value]="fileName" placeholder="Upload Your File">                
            </div>           
          </div> 
        </mat-card-content>
        <mat-card-actions class="action-buttons">
          <button
            id="createButton"
            mat-raised-button
            (click)="submit()"
          >
          UPLOAD
          </button>
          <button mat-raised-button (click)="cancel()">
          CANCEL
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
