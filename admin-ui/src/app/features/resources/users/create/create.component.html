<div id="flex-single-view" style="padding-top: 12px;">
  <h3>Users</h3>
  <div class="flex-container">
    <div class="flex-header" style="width: 100%;">
      <app-users-header *ngIf="headerObject" [data]="data[0]" [headerData]="headerObject"></app-users-header>
    </div>
    <div class="flex-body">
      <mat-card *ngIf="primaryData">
        <mat-card-content class="forms-container">
          <div [ngClass]="isPrimaryLangRTL ? 'primary-form-rtl' : 'primary-form'">
            <strong class="title"></strong>
            <br /><br />
            
            <mat-form-field>
              <mat-label>User Name</mat-label>
              <mat-select formControlName="userId" [value]="primaryData.userId">
                <mat-option *ngFor="let data of dropDownValues.deviceTypeCode.primary" [value]="data.userId" (onSelectionChange)="captureDropDownValue($event, 'userId')">
                  {{ data.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
            
            <mat-form-field>
              <mat-label>{{ "center.zone" | translate }}</mat-label>
              <mat-select formControlName="zone" [value]="primaryData.zone">
                <mat-option *ngFor="let data of dropDownValues.zone.primary" [value]="data.code" 
                (onSelectionChange)="captureDropDownValue($event, 'zone')" >
                  {{ data.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field>
              <mat-label>{{ "center.center-name" | translate }}</mat-label>
              <mat-select
                formControlName="regCenterId" [value]="primaryData.regCenterId">
                <mat-option *ngFor="let data of dropDownValues.regCenterCode.primary" [value]="data.id" (onSelectionChange)="captureDropDownValue($event, 'regCenterId')">
                  {{ data.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>

          </div>
          <mat-divider [vertical]="true" [inset]="true"></mat-divider>

        </mat-card-content>
        <mat-card-actions class="action-buttons">
          <button id="createButton" mat-raised-button (click)="submit()">
            Save
          </button>
          <button mat-raised-button (click)="cancel()">
            {{ "devices.cancel" | translate }}
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
